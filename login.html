<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <title>Online Shop Login</title>
</head>
<body>

  <header class="header mb">
    <div class="container df">
      <a class="logo" href="index.html">Online SHOP</a>
    </div>
  </header>

  <div class="container flex">
    <div class="box">
      <h1 class="title">Login</h1>
      <form class="form js-form">
        <input class="input js-inputEmail" type="email" placeholder="Enter email">
        <input class="input js-inputPassword" type="password" placeholder="Enter password">
        <div class="btn-box">
          <button class="btn js-back">Back</button>
          <button type="submit" class="btn js-loginBtn">Login</button>
        </div>
        <a class="rls" href="register.html" target="blank">Register?</a>
      </form>
    </div>
  </div>
</body>
<script src="./js/login.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <title>Online Shop registr</title>
</head>
<body>

  <header class="header mb">
    <div class="container df">
      <a class="logo" href="index.html">Online SHOP</a>
    </div>
  </header>

  <div class="container flex">
    <div class="box">
      <h1 class="title">Registr</h1>
      <form class="form js-form">
        <input class="input js-input-userName" type="text" placeholder="Enter user name">
        <input class="input js-input-phone" type="text" maxlength="9" placeholder="Enter phone">
        <input class="input js-input-email" type="email" placeholder="Enter email">
        <input class="input js-input-password" type="password" placeholder="Enter password">
        <div class="btn-box">
          <button class="btn js-backBtn">Back</button>
          <button type="submit" class="btn js-registerBtn">Register</button>
        </div>
      </form>
    </div>
  </div>
</body>
<script src="./js/register.js"></script>
</html>

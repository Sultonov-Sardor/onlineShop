<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <title>Admin panel</title>
</head>
<body>
  <header class="header mb">
    <div class="container df">
      <a class="logo" href="index.html">Online SHOP</a>
    </div>
  </header>
  <div class="container">
    <div class="wrap">
        <div class="left-box">
          <nav class="nav">
            <a href="#" class="rls">Orders</a>
            <a href="#" class="rls">Product</a>
            <a href="#" class="rls">Cantact</a>
          </nav>
        </div>
      <div class="right-box">
        <div>
          <button class="add-btn add-product" type="button">Add Products</button>
        </div>
        <ul class="list js-lists">
        </ul>

        <div class="modal js-modal dn">
          <form class="form js-modal-form">
            <input class="input js-name" type="text" placeholder="product name">
            <input class="input js-desc" type="text" placeholder="product name">
            <input class="input js-price" type="number" placeholder="product price">
            <input class="input js-img" type="file">
            <button class="button add-product">Add Product</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="./js/admin.js"></script>
</html>
